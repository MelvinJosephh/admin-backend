<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>Please confirm to delete Category</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onConfirm()">Ok</button>
</mat-dialog-actions>
